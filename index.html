<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tarea#2</title>
    <link type="text/css" rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <div class="container">
            <form name="calculator">
                <div class="button-container">
                    <input type="textfield" name="ansPanel" value="" autocomplete="off" readonly>
                    <br>
                    <input type="button" class="white" value="7" onclick="document.calculator.ansPanel.value+='7'">
                    <input type="button" class="white" value="8" onclick="document.calculator.ansPanel.value+='8'">
                    <input type="button" class="white" value="9" onclick="document.calculator.ansPanel.value+='9'">
                    <input type="button" id="divide" value="/" onclick="document.calculator.ansPanel.value+='/'">
                    <br>
                    <input type="button" class="white" value="4" onclick="document.calculator.ansPanel.value+='4'">
                    <input type="button" class="white" value="5" onclick="document.calculator.ansPanel.value+='5'">
                    <input type="button" class="white" value="6" onclick="document.calculator.ansPanel.value+='6'">
                    <input type="button" id="multiply" value="x" onclick="document.calculator.ansPanel.value+='*'">
                    <br>
                    <input type="button" class="white" value="1" onclick="document.calculator.ansPanel.value+='1'">
                    <input type="button" class="white" value="2" onclick="document.calculator.ansPanel.value+='2'">
                    <input type="button" class="white" value="3" onclick="document.calculator.ansPanel.value+='3'">
                    <input type="button" id="substract" value="-" onclick="document.calculator.ansPanel.value+='-'">
                    <br>
                    <input type="button" class="white" value="0" onclick="document.calculator.ansPanel.value+='0'">
                    <input type="reset" class="clearButton" value="C">
                    <input type="button" id="ansButton" class="ansButton" value="="
                        onclick="document.calculator.ansPanel.value=eval(document.calculator.ansPanel.value)">
                    <input type="button" id="sum" value="+" onclick="document.calculator.ansPanel.value+='+'">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
